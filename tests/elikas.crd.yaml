apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: elikas.elikas.io
spec:
  group: elikas.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
              pattern: ^elikas\.io/v1alpha1$
            kind:
              type: string
              enum:
                - Elikas
            metadata:
              type: object
            spec:
              type: object
              properties:
                selector:
                  type: object
                  properties:
                    matchLabels:
                      type: object
                      additionalProperties:
                        type: string
                    matchNamespace:
                      type: string
                openapi:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
      additionalPrinterColumns:
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: elikas
    singular: elikas
    kind: Elikas
    shortNames:
      - el
