    \ Server Error\r\n## app : hac\r\nversion : *1.0.0*\r\n\r\n### 가전세척 서비스를 위한 SMILE\
    \ 연동\n\r\n## app : ntss-home-reader\r\nversion : *1.0.0*\r\n\r\n### 가전서비스서버 MSA\
